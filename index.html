<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SaaS Landing Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./Assets/notion-logo-no-background.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <nav>
            <div class="left">
                <div class="logo">
                    <img src="./Assets/notion-logo-no-background.png" alt="Logo">
                    <h1>Notion</h1>
                </div>
                <div class="centre">
                    <button><p>Product</p> <i class="fa-solid fa-angle-down"></i>
                        <div class="cover special">
                            <div class="item"><div class="log"><i class="fa-solid fa-rocket"></i></div><div class="col"><p>AI</p><span>Integrated AI assistant</span></div></div>
                            <div class="item"><div class="log"><i class="fa-solid fa-file"></i></div><div class="col"><p>Docs</p><span>Simple & powerful</span></div></div>
                            <div class="item"><div class="log"><i class="fa-solid fa-book-open"></i></div><div class="col"><p>Wikis</p><span>Centralize your knowledge</span></div></div>
                            <div class="item"><div class="log"><i class="fa-solid fa-bullseye"></i></div><div class="col"><p>Projects</p><span>For every team or size</span></div></div>
                            <div class="item"><div class="log"><i class="fa-solid fa-calendar-week"></i></div><div class="col"><p>Calendar</p><span>Time and work, together</span></div></div>
                            <div class="item"><div class="log"><i class="fa-solid fa-paper-plane"></i></div><div class="col"><p>Mail</p><span>Email that works for you</span></div></div>
                            <div class="item"><div class="log"><i class="fa-solid fa-globe"></i></div><div class="col"><p>Sites</p><span>Publish anything, fast</span></div></div>
                            <div class="item"><div class="log"><i class="fa-solid fa-rectangle-list"></i></div><div class="col"><p>Forms</p><span>Capture responses and requests</span></div></div>
                            <div class="item"><div class="log"><i class="fa-solid fa-shapes"></i></div><div class="col"><p>Marketplace</p><span>Templates to get you started</span></div></div>
                            <div class="item"><div class="log"><i class="fa-solid fa-people-group"></i></div><div class="col"><p>Integrations</p><span>Connect your tools to Notion</span></div></div>
                        </div>
                    </button>
                    <button><p>Teams</p> <i class="fa-solid fa-angle-down"></i>
                        <div class="cover">
                            <div class="item"><p>Product</p></div>
                            <div class="item"><p>Engineering</p></div>
                            <div class="item"><p>Desing</p></div>
                            <div class="item"><p>Marketing</p></div>
                            <div class="item"><p>IT</p></div>
                            <div class="item"><p>Startups</p></div>
                            <div class="item"><p>Enterprise</p></div>
                            <div class="item"><p>Costumer Stories</p></div>
                        </div>
                    </button>
                    <button><p>Individuals</p> <i class="fa-solid fa-angle-down"></i>
                        <div class="cover">
                            <div class="item"><p>Personal</p></div>
                            <div class="item"><p>Students</p></div>
                            <div class="item"><p>Teachers</p></div>
                            <div class="item"><p>Creators</p></div>
                        </div>
                    </button>
                    <button><p>Download</p> <i class="fa-solid fa-angle-down"></i>
                        <div class="cover">
                            <div class="item"><p>Notion</p></div>
                            <div class="item"><p>Mail</p></div>
                            <div class="item"><p>Calendar</p></div>
                            <div class="item"><p>Web Clipper</p></div>
                            <div class="end"><p>Notion is always at home right in <a>your browser</a></p></div>
                        </div>
                    </button>
                    <button><p>Pricing</p></button>
                </div>
            </div>
            <div class="right">
                <button>Request a demo</button>
                <div class="divider"></div>
                <button>Log in</button>
                <button>Get Notion free </button>
            </div>
            <div class="toggle">
                <i class="fa-solid fa-bars" id="toggle"></i>
            </div>
        </nav>
    </header>
    <main>
        <div class="firstSec">
            <div class="first left">
                <h1>The happier workspace</h1>
                <p>Write. Plan. Collaborate. With a little help from AI.</p>
                <div class="buttons">
                    <button>Get Notion free</button>
                    <button>Request a demo</button>
                </div>
                <span>Trusted by teams at</span>
                <div class="teams">
                    <img src="./Assets/toyota.svg" alt="">
                    <img src="./Assets/openai.svg" alt="">
                    <img src="./Assets/figma.svg" alt="">
                    <img src="./Assets/ramp.svg" alt="">
                </div>
            </div>
            <div class="first right">
                <video src="./Assets/homepage-hero.mp4" autoplay></video>
            </div>
        </div>
        <div class="secondSec">
            <div class="cont">
                <img src="./Assets/wikis.avif" alt="wikis" class="display" id="dis">
                <div class="selects">
                    <button class="active"><i class="fa-solid fa-book-open"></i><p>Wikis</p></button>
                    <button><i class="fa-solid fa-file"></i><p>Docs</p></button>
                    <button><i class="fa-solid fa-bullseye"></i><p>Projects</p></button>
                    <button><i class="fa-solid fa-rocket"></i><p>AI</p></button>
                    <button><i class="fa-solid fa-calendar-week"></i><p>Calendar</p></button>
                    <button><i class="fa-solid fa-globe"></i><p>Sites</p></button>
                </div>
            </div>
        </div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
